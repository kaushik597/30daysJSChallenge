<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <h1>Welcome to menu page</h1> -->
    <!-- //image
  //cuisine
  //title
  //rating, no of people rated, address, phone no
  //%good food, %on time delivery %correct order -->
    <div id="image-container">
      <img
        id="menu-page-res-img"
        src="https://media-cdn.grubhub.com/image/upload/rmytkm96zvbh6sxx1oll"
        alt="restaurant image"
      />
    </div>
    <div id="cuisine-container">
      <!-- loop through cuisine array -->
    </div>
    <div id="res-menu-title">
      <h1 id="title"></h1>
    </div>
    <div id="rating-container">
      <i class="fa-solid fa-star"></i>
    </div>
    <div id="feedback-container"></div>

    <div id="type-container">
      <div id="delivery-menu">
        <h4>Delivery</h4>
        <span>30-45 min</span>
      </div>
      <div id="pickup-menu">
        <h4>Pickup</h4>
        <span>6.2 mi . 10-25 min</span>
      </div>
    </div>
    <div id="preorder-container">
      <div id="pre-order">
        <i class="fa-regular fa-clock"></i>
        <h5>Preorder</h5>
      </div>
      <div id="group-order">
        <i class="fa-solid fa-user-group"></i>
        <h5>start group order</h5>
      </div>
    </div>

    <div id="category-container">
      <div id="category">
        <p>Categories</p>
        <p>About</p>
        <p>Reviews</p>
      </div>
      <div>
        <i id="searchmenu" class="fa-solid fa-magnifying-glass"></i>
        <input placeholder="Search" type="text" value="" />
      </div>
    </div>

    <div id="items"></div>

    <script src="script.js"></script>
  </body>
</html>
